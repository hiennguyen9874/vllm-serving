[project]
name = "vllm-serving"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "accelerate>=1.6.0",
    "flashinfer-python==0.2.2",
    "qwen-vl-utils[decord]==0.0.8",
    "setuptools>=80.0.0",
    "torch==2.6.0",
    "torchvision==0.21.0",
    "transformers",
    "vllm==0.8.5.post1",
]

[tool.uv]
environments = [
    "sys_platform == 'linux'",
]
no-build-isolation = true

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]
onnx-graphsurgeon = { index = "nvidia"}
transformers = { git = "https://github.com/huggingface/transformers", rev = "v4.52.4" }
flashinfer-python = { index = "flashinfer"}

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[[tool.uv.index]]
name = "nvidia"
url = "https://pypi.ngc.nvidia.com"
explicit = true

[[tool.uv.index]]
name = "flashinfer"
url = "https://flashinfer.ai/whl/cu124/torch2.6/"
explicit = true

[dependency-groups]
dev = [
    "flash-attn==2.7.4.post1",
]
